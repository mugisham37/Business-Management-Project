apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: fullstack-monolith
data:
  NODE_ENV: 'production'
  LOG_LEVEL: 'info'
  REDIS_HOST: 'redis-service'
  REDIS_PORT: '6379'
  POSTGRES_HOST: 'postgres-service'
  POSTGRES_PORT: '5432'
  POSTGRES_DB: 'fullstack_prod'
  API_PORT: '3000'
  WEB_PORT: '3001'
  METRICS_PORT: '9090'
  HEALTH_CHECK_INTERVAL: '30s'
  CACHE_TTL: '3600'
  SESSION_TIMEOUT: '86400'
  MAX_REQUEST_SIZE: '10mb'
  CORS_ORIGIN: '*'
  RATE_LIMIT_WINDOW: '900000'
  RATE_LIMIT_MAX: '100'
