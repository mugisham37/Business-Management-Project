apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
  - ../base

namePrefix: staging-

commonLabels:
  environment: staging
  tier: staging

patchesStrategicMerge:
  - configmap-patch.yaml
  - api-deployment-patch.yaml
  - web-deployment-patch.yaml
  - ingress-patch.yaml

images:
  - name: ghcr.io/company/fullstack-monolith/api
    newTag: staging-latest
  - name: ghcr.io/company/fullstack-monolith/web
    newTag: staging-latest

replicas:
  - name: api-deployment
    count: 2
  - name: web-deployment
    count: 1
