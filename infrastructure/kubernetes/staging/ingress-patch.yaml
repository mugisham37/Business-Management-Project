apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
spec:
  tls:
    - hosts:
        - staging-api.fullstack-monolith.com
        - staging.fullstack-monolith.com
      secretName: staging-fullstack-tls
  rules:
    - host: staging-api.fullstack-monolith.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80
    - host: staging.fullstack-monolith.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80
