# Application-specific alerting rules
groups:
  - name: application.rules
    rules:
      # API Application Rules
      - alert: APIHighErrorRate
        expr: |
          (
            rate(http_requests_total{job="api-application",status=~"5.."}[5m]) /
            rate(http_requests_total{job="api-application"}[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: 'High error rate detected in API application'
          description: 'API application error rate is {{ $value | humanizePercentage }} for the last 5 minutes'

      - alert: APIHighLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="api-application"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: 'High latency detected in API application'
          description: 'API application 95th percentile latency is {{ $value }}s for the last 5 minutes'

      - alert: APILowThroughput
        expr: |
          rate(http_requests_total{job="api-application"}[5m]) < 1
        for: 10m
        labels:
          severity: warning
          service: api
        annotations:
          summary: 'Low throughput detected in API application'
          description: 'API application throughput is {{ $value }} requests/second for the last 10 minutes'

      # Database Rules
      - alert: DatabaseConnectionsHigh
        expr: |
          pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: 'High database connection usage'
          description: 'Database connection usage is {{ $value | humanizePercentage }}'

      - alert: DatabaseSlowQueries
        expr: |
          rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: 'Database slow queries detected'
          description: 'Database query efficiency is low: {{ $value | humanizePercentage }}'

      # Redis Rules
      - alert: RedisHighMemoryUsage
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: 'Redis high memory usage'
          description: 'Redis memory usage is {{ $value | humanizePercentage }}'

      - alert: RedisConnectionsHigh
        expr: |
          redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: 'High Redis connections'
          description: 'Redis has {{ $value }} connected clients'

      # Authentication Rules
      - alert: HighFailedLoginAttempts
        expr: |
          rate(auth_login_attempts_total{status="failed"}[5m]) > 10
        for: 2m
        labels:
          severity: critical
          service: auth
        annotations:
          summary: 'High failed login attempts detected'
          description: 'Failed login attempts rate is {{ $value }} per second'

      - alert: JWTTokenValidationErrors
        expr: |
          rate(auth_jwt_validation_errors_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: auth
        annotations:
          summary: 'JWT token validation errors'
          description: 'JWT validation error rate is {{ $value }} per second'

      # Business Logic Rules
      - alert: UserRegistrationSpike
        expr: |
          rate(user_registrations_total[5m]) > 50
        for: 5m
        labels:
          severity: info
          service: business
        annotations:
          summary: 'User registration spike detected'
          description: 'User registration rate is {{ $value }} per second'

      - alert: PaymentProcessingErrors
        expr: |
          rate(payment_processing_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: business
        annotations:
          summary: 'Payment processing errors detected'
          description: 'Payment processing error rate is {{ $value }} per second'
