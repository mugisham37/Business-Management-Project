version: 2
updates:
  # Enable version updates for npm (root)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'team/security'
    assignees:
      - 'team/maintainers'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']

  # API application dependencies
  - package-ecosystem: 'npm'
    directory: '/apps/api'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'team/backend'
    labels:
      - 'dependencies'
      - 'api'
      - 'automated'

  # Web application dependencies
  - package-ecosystem: 'npm'
    directory: '/apps/web'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'team/frontend'
    labels:
      - 'dependencies'
      - 'web'
      - 'automated'

  # Mobile application dependencies
  - package-ecosystem: 'npm'
    directory: '/apps/mobile'
    schedule:
      interval: 'weekly'
      day: 'thursday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'team/mobile'
    labels:
      - 'dependencies'
      - 'mobile'
      - 'automated'

  # Shared packages
  - package-ecosystem: 'npm'
    directory: '/packages/shared'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '09:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'shared'
      - 'automated'

  - package-ecosystem: 'npm'
    directory: '/packages/database'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '10:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'database'
      - 'automated'

  - package-ecosystem: 'npm'
    directory: '/packages/auth'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '11:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'auth'
      - 'automated'

  - package-ecosystem: 'npm'
    directory: '/packages/ui'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '12:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ui'
      - 'automated'

  # Docker dependencies
  - package-ecosystem: 'docker'
    directory: '/apps/api'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      time: '09:00'
    labels:
      - 'dependencies'
      - 'docker'
      - 'automated'

  - package-ecosystem: 'docker'
    directory: '/apps/web'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      time: '10:00'
    labels:
      - 'dependencies'
      - 'docker'
      - 'automated'

  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'sunday'
      time: '09:00'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
